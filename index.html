<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Casino</title>
</head>
<body>
  <h1>Random Number Game</h1>
  <div class="choose-div">
    <span class="bold">
      Generate a number between 0 and
    </span>
    <input type="number" />
  </div>
  <div class="play-div">
    <span>
      Guess the number:
    </span>
    <input type="number" />
    <button>Play!</button>
  </div>
  <div class="hiden">
    <div id="play-score">d</div>
    <div id="play-result">s</div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
